<!DOCTYPE html>
<html>
<head>
<title>Register as player</title>
<link rel="stylesheet" href="styles/registerAsPlayer.css">
</head>
<body>

<h2>Register as player Form</h2>

<div class="container">
  <form >
	  <div class="row">
		<div class="col-25">
		  <label for="fname">Username:</label>
		</div>
		<div class="col-75">
		  <input type="text" id="fname" name="uname" placeholder="Your name..">
		</div>
	  </div>
	  <div class="row">
		<div class="col-25">
		  <label for="lname">Password:</label>
		</div>
		<div class="col-75">
		  <input type="password" id="lname" name="pw" placeholder="Your last name..">
		</div>
	  </div>
	  
	  <div class="row">
	  
		
		<div class="col-25">
		</div>
		<div class="col-75">
		  <input type="submit" value="Submit">
		  <input type="reset" value="clear">
		</div>
	  </div>
  </form>
</div>

</body>
</html>
