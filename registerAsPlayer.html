<!DOCTYPE html>
<html>
<head>
<title>Register as player</title>
<link rel="stylesheet" href="styles/registerAsPlayer.css">
</head>
<body>

<h2>Register as player Form</h2>

<div class="container">
  <form  onsubmit="return validate()" method="post" name="playerForm" action="registerAsplayer_handler.php">
  
	  <div class="row">
		<div class="col-25">
		  <label >First Name:</label>
		</div>
		<div class="col-75">
		  <input type="text" id="fname" name="firstname" placeholder="Your name..">
		</div>
	  </div>
	  
	  <div class="row">
		<div class="col-25">
		  <label>Last Name:</label>
		</div>
		<div class="col-75">
		  <input type="text" id="lname" name="lastname" placeholder="Your last name..">
		</div>
	  </div>
	  
	  <div class="row">
		<div class="col-25">
		  <label>Age:</label>
		</div>
		<div class="col-75">
		  <input type="text" id="age" name="aplayer" placeholder="Your Age..">
		</div>
	  </div>
	  
	  <div class="row">
		<div class="col-25">
		  <label>Weight in kg:</label>
		</div>
		<div class="col-75">
		  <input type="text" id="weight" name="wplayer" placeholder="Your weight in kg..">
		</div>
	  </div>
	  
	  <div class="row">
		<div class="col-25">
		  <label>Height in meters:</label>
		</div>
		<div class="col-75">
		  <input type="text" id="height" name="hplayer" placeholder="Your height in m..">
		</div>
	  </div>
	  
	  <div class="row">
		<div class="col-25">
		  <label for="country">Governerate:</label>
		</div>
		<div class="col-75">
		  <select id="country" name="country">
			<option value="Alexandria">Alexanderia</option>
			<option value="Cairo">Cairo</option>
			<option value="Giza">Giza</option>
			<option value="Damietta">Damietta</option>
			<option value="port-Saisd">Port-Said</option>
		  </select>
		</div>
	  </div>
	  <div class="row">
		<div class="col-25">
		  <label for="tel">Mobile:</label>
		</div>
		<div class="col-75">
		  <input type="text" id="Tel" name="telephone" placeholder="Write your phone.." >
		</div>
	  </div>
	  <div class="row">
		<div class="col-25">
		  <label for="email">Email:</label>
		</div>
		<div class="col-75">
		  <input type="mail" id="mail" name="mail" placeholder="Write your mail.." >
		</div>
	  </div>
	  
	  <div class="row">
		<div class="col-25">
		  <label >userName :</label>
		</div>
		<div class="col-75">
		  <input type="text" id="username" name="uname" placeholder="Write your mail as user name.." >
		</div>
	  </div>
	  
	  <div class="row">
		<div class="col-25">
		  <label >Password :</label>
		</div>
		<div class="col-75">
		  <input type="password" id="password" name="pword" placeholder="Write your pass 8 chars.." >
		</div>
	  </div>
	  
	  <div class="row">
		<div class="col-25">
		  <label >Confirm password :</label>
		</div>
		<div class="col-75">
		  <input type="password" id="cpassword" name="cpword" placeholder="confirm  your pass not less than 8 chars.." >
		</div>
	  </div>
	  
	  <div class="row">
	  <div class="col-25">
		</div>
		<div class="col-75">
		  <input type="submit" value="Submit">
		  <input type="reset" value="clear" onclick="clear2()">
		</div>
		
	  </div>
  </form>
  <script src="script/player.js">
  
  </script>
</div>

</body>
</html>
