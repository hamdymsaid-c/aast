<!DOCTYPE html>
<html>
<head>
<title>Register as player</title>
<link rel="stylesheet" href="styles/registerAsPlayer.css">
</head>
<body>

<h2>Register as player Form</h2>

<div class="container">
  <form >
	  <div class="row">
		<div class="col-25">
		  <label for="fname">First Name</label>
		</div>
		<div class="col-75">
		  <input type="text" id="fname" name="firstname" placeholder="Your name..">
		</div>
	  </div>
	  <div class="row">
		<div class="col-25">
		  <label for="lname">Last Name</label>
		</div>
		<div class="col-75">
		  <input type="text" id="lname" name="lastname" placeholder="Your last name..">
		</div>
	  </div>
	  <div class="row">
		<div class="col-25">
		  <label for="country">Governerate</label>
		</div>
		<div class="col-75">
		  <select id="country" name="country">
			<option value="Alexandria">Alexanderia</option>
			<option value="Cairo">Cairo</option>
			<option value="Giza">Giza</option>
			<option value="Damietta">Damietta</option>
			<option value="port-Saisd">Port-Said</option>
		  </select>
		</div>
	  </div>
	  <div class="row">
		<div class="col-25">
		  <label for="tel">Mobile</label>
		</div>
		<div class="col-75">
		  <input type="telephone" id="Tel" name="Telephone" placeholder="Write your phone.." >
		</div>
	  </div>
	  <div class="row">
		<div class="col-25">
		  <label for="email">Email :</label>
		</div>
		<div class="col-75">
		  <input type="mail" id="mail" name="mail" placeholder="Write your mail.." >
		</div>
	  </div>
	  <div class="row">
		<input type="submit" value="Submit">
	  </div>
  </form>
</div>

</body>
</html>
